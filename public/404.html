
<!DOCTYPE html>
<html class="public">
  <head>
    <title>Page Not Found (404)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, user-scalable=no,
      minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <style>
body.error {
  font-family: 'Raleway', 'Helvetica Neue', Helvetica, sans-serif;
  margin: 0;
  padding: 0 0 100px 0;
  background: #ddd;
  min-height: 100%;
}
body.error > header {
  position: relative;
  padding: 50px;
  text-align: center;
}
body.error > header h1 {
  color: #444444;
  margin: 0 0 2 5px 0;
  padding: 0;
  font-size: 52px;
  line-height: 62px;
  font-weight: 600;
}
body.error > header p {
  color: #444444;
  max-width: 800px;
  margin: 20px auto;
  padding: 0;
  font-size: 24px;
  line-height: 32px;
  font-weight: 100;
}
body.error div.search-results {
  display: block;
  position: relative;
  margin: 25px 0;
  text-align: center;
}
body.error div.search-results .button.home {
  display: block;
  max-width: 400px;
  margin: 0 auto !important;
  background: #099b77;
  padding: 15px 25px;
  font-size: 24px;
  line-height: 24px;
}
body.error div.search-results p {
  margin-bottom: 25px;
}
body.error div.search-results .result {
  margin: 15px 0;
}
    </style>

    <script src="http://cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body class="error">

    <header>
      <h1>Oh no!</h1>
      <p>We couldn't find the page you were looking for.</p>
      <p>Perhaps we screwed up, or maybe you can't type.<br>In any case, why not
      go back to the home page and try again?</p>
    </header>

  </body>
</html>
